<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Under Maintenance</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        #content {
            display: inline-block;
            text-align: left;
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .logo {
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 200px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 16px;
            }
            .logo img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
<div id="content">
    <div class="logo">
        <!-- Replace 'logo.png' with the path to your actual logo file -->
        <img src="logo.png" alt="Company Logo">
    </div>
    <h1>We'll Be Back Soon!</h1>
    <p>
        Sorry for the inconvenience but we're performing some maintenance at the moment.
        If you need to you can always <a href="mailto:skumar@stratezylabs.ai">contact us</a>,
        otherwise we'll be back online shortly!
    </p>
    <p>&mdash; The Stratezy Labs Team</p>
</div>
</body>
</html>
